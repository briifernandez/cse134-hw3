<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Experiments</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="work.html">Work</a>
        <a href="resume.html">Resume</a>
        <a href="experiments.html">Experiments</a>
      </nav>
    </header>

    <main>
      <picture>
        <source srcset="imgs/big-img-jack.png" media="(min-width: 800px)" />
        <source srcset="imgs/small-img-jack.png" media="(min-width: 400px)" />
        <img src="imgs/default-img-jack.png" alt="My dog Jack" />
      </picture>
      <video width="640" height="360" controls>
        <source src="videos/airplane.MOV" type="video/quicktime" />
      </video>
      <audio controls>
        <source src="audio/guitar-sounds.m4a" type="audio/m4a" />
        Audio
      </audio>
      <pre>
        hello 
        there
      </pre>
      <label for="topic">Select a topic:</label>
      <select id="topic" name="topic">
        <optgroup>
          <option value="full">fullstack</option>
          <option value="design">frontend</option>
          <option value="backend">backend</option>
        </optgroup>
      </select>

      <search>
        <form action="/search" method="get">
          <input type="text" name="q" placeholder="Search the web!" />
          <button type="submit">Search</button>
        </form>
      </search>

      <label for="language">Type a programming language</label>
      <input
        list="languages"
        id="language"
        name="language"
        placeholder="input a language"
      />
      <datalist id="languages">
        <option value="Java"></option>
        <option value="Javascript"></option>
        <option value="C++"></option>
      </datalist>

      <iframe> src="https://react.dev" width="100%" height="600" </iframe>

      <blockquote cite="https://www.goodreads.com/quotes/tag/inspirational">
        "Everything you can imagine is real. - Pablo Picasso"
      </blockquote>


      <canvas id="myCanvas" width="200" height="200"></canvas>

      <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "black";
        ctx.fillRect(50, 50, 100, 100);
      </script>

      <p>
        My site was last updated on <ins><i>Sunday</i></ins
        >.
      </p>
      <dialog open>
        <h2>Hello</h2>
      </dialog>

      <p>The year is <del>2024</del> <ins>2025</ins>.</p>

      <noscript>Javascript is currently disabled.</noscript>
    </main>
  </body>
</html>
